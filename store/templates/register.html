{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header>
    <div>   
        <h1>Register</h1>
        <p">Register to our website</p>
    </div>
</header>

<section>
<div class="container">
    <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <button type="submit" class="btn btn-secondary">
                        Register
                    </button>
                </form>
            </div>
    </div>
</div>
</section>
{% endblock %}
