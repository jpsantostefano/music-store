{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header>
    <div>   
        <h1>Login</h1>
        <p>Log In To Your Account</p>
    </div>
</header>

<section>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label d-flex flex-start">Username:</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter your username">  
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-flex flex-start">Password:</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </div>
        </center>
    </div>
</div>
</section>
{% endblock %}
