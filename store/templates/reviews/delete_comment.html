{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Header-->
<header>
    <div>   
        <h1>Delete Comment</h1>
        <p>Welcome To Music Store</p>
    </div>
</header>

<section class="d-flex justify-content-center align-items-center">
    <div class="profile-card">
        <h4>Are you sure you want to delete this comment?</h4>
        <div class="text-center"><h6>"{{ comment.text }}"</h6></div>
        <br>
    <form method="post">
    {% csrf_token %}
        <div class="d-flex justify-content-center">
            <input class="btn btn-primary mx-1" type="submit" name="confirm_delete" value="Yes"></input>
            <a class="btn btn-primary mx-1" href="{% url 'product' pk=comment.product.pk %}">No</a>
        </div>
    </form>
</div>
</section>
{% endblock %}
