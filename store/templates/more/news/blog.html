{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header>
    <div>   
        <h1>News</h1>
        <p>Welcome to news section</p>
    </div>
</header>

<section class="home-section">
    {% for post in posts %}  
        <div class="profile-card card-news">
                       
                <p><b>{{ post.title }}</b></p>
                <br>
                {% if post.image %}
                <img src="{{ post.image.url }}" width="300px" height="200px">
                {% endif %}
                <p class="text-justify">{{ post.intro }}</p>
                <a class="btn btn-outline-dark" href="{% url 'post_detail' post.slug %}">Read More</a>
                 
        </div>
    {% endfor %}
</section>
{% endblock %}
